<head>
  <meta charset="UTF-8">

<body>
  <!--Start of header-->
  <header>
    <div class="header-content">
      <a class="logo-header" href="index.html"> <img src="images/logo-header.png" alt="Rainy Days Logo"></a>
      <a class="shoppingbag-mobile" href="checkout.html"><img src="images/icons/shoppingbag-icon.png" alt="shoppingbag"></a>
      <input type="checkbox" id="menu-checkbox">
      <label for="menu-checkbox" class="hamburger-icon"><img src="images/icons/hamburger-menu-icon.png" alt="hamburger-icon"></label>
        <nav>
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      <a class="shoppingbag-desktop" href="checkout.html"><img src="images/icons/shoppingbag-icon.png" alt="shoppingbag"></a>
    </div>
  </header>
   <!--Start of main-->
    <main>
      <hr>
      <div class="grid-checkout">
        <section class="checkout-summary">
            <div>
            <h1>Checkout summary</h1>
            </div>
            <div class="summary-grid">
              <p class="summary-grid-left">Product</p>
              <p class="summary-grid-right">Size</p>
              <p class="summary-grid-right">Items</p>
              <p class="summary-grid-right">Price</p>
              <p class="summary-grid-right">Currency</p>
            </div>
            <hr>
            <div class="summary-padding"></div>
            <div class="summary-grid">
              <a href="#"><img src="images/products/boat-jacket.png" alt="Picture of product added to shopping bag - boat jacket" class="product-img-bag"></a>
              <select class="summary-grid-right-select">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
              <select class="summary-grid-right-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <p class="summary-grid-right">129.99</p>
              <p class="summary-grid-right">USD</p>
            </div>
            <div class="summary-padding"></div>
            <div class="summary-grid">
              <a href="#"><img src="images/products/running-jacket.png" alt="Picture og product added to shopping bag - running jacket" class="product-img-bag"></a>
              <select class="summary-grid-right-select">
                <option value="XS">XS</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
              </select>
              <select class="summary-grid-right-select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <p class="summary-grid-right">109.99</p>
              <p class="summary-grid-right">USD</p>
            </div>
            <div class="summary-padding"></div>
            <div class="summary-padding"></div>
            <div class="summary-grid">
              <p>Shipping</p>
              <p></p>
              <p></p>
              <p class="summary-grid-right">Free</p>
              <p class="summary-grid-right">USD</p>
            </div>
            <hr>
            <div class="summary-grid">
              <p>Total amount</p>
              <p></p>
              <p></p>
              <p class="summary-grid-right">140.98</p>
              <p class="summary-grid-right">USD</p>
            </div>
        </section>
        <section class="shipping-payment">
          <h1>shipping info</h1>
          <form name="shipping-info">
            <label> <span class="hidden-text"> First name input for shipping information </span>
              <input type="text" name="firstname" placeholder="First name">
            </label>
            <label> <span class="hidden-text"> Last name input for shipping information </span>
              <input type="text" name="lastname" placeholder="Last name">
            </label>
            <label> <span class="hidden-text"> Street name input for shipping information </span>
              <input type="text" name="streetname" placeholder="Street name">
            </label>
            <label> <span class="hidden-text"> Postal code input for shipping information </span>
              <input type="text" name="postalcode" placeholder="Postal code">
            </label>
            <label> <span class="hidden-text"> City name input for shipping information </span>
              <input type="text" name="city" placeholder="City">
            </label>
            <label> <span class="hidden-text"> Email input for shipping information </span>
              <input type="email" name="email" placeholder="E-mail">
            </label>
            <label> <span class="hidden-text"> Telephone number input for shipping information </span>
              <input type="tel" name="mobile" placeholder="Mobile number">
            </label>
          </form>
          <div class="payment-method">
            <h1>payment method</h1>
            <div class="payment-cta">
              <div class="payment-cta-left">
                <div class="payment-method-choice">
                  <img src="images/icons/klarna-logo.png" alt="Klarna logo">
                </div>
                <div class="payment-method-choice">
                  <img src="images/icons/vipps-logo.png" alt="Vipps logo">
                </div>
                <div class="payment-method-choice">
                  <img src="images/icons/visa-logo.png" alt="Visa logo">
                </div>
              </div>
              <div class="payment-cta-right">
                <a href="checkout-success.html" class="btn--red">checkout</a>
              </div>
            </div>
            <div>
              <a href="shop.html" class="btn--white">continue shopping</a>
            </div>
          </div>
        </section>
    </div>
  </main>
  <!--Start of footer-->
  <footer>
    <hr>
    <div class="footer-content">
      <div class="footer-nav"> 
          <p>Customer care</p>
          <ul>
            <li><a href=contact.html>Contact</a></li>
            <li><a href="#">Delivery</a></li>
            <li><a href="#">Returns</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
      </div> 
      <a class="footer-logo" href="index.html"><img src="images/logo-footer.png" alt="logo-footer"></a>
      <div class="footer-nav-some"> 
        <p>get social with us</p>
          <a href="#"><img src="images/icons/fb-icon-some.png" alt="fc-icon" class="footer-some-icons"></a>
          <a href="#"><img src="images/icons/twitter-icon-some.png" alt="twitter-icon" class="footer-some-icons"></a>
          <a href="#"><img src="images/icons/ig-icon-some.png" alt="ig-icon" class="footer-some-icons"></a>
          <a href="#"><img src="images/icons/pinterest-icon-some.png" alt="pinterest-icon" class="footer-some-icons"></a>
      </div> 
    </div>
  </footer>
  </body>
</html>
