<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Get the best jackets for all outdoor adventures!">
  <title>Checkout | Rainy Days</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Hind+Siliguri&family=Questrial&display=swap" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>
<body>
  <!--Start of header-->
  <header>
    <div class="header-content">
      <a class="logo-header" href="index.html"> <img src="images/logo-header.png" alt="Rainy Days Logo"></a>
      <input type="checkbox" id="menu-checkbox">
      <label for="menu-checkbox" class="hamburger-icon"><img src="images/icons/hamburger-menu-icon.png"></i></label>
        <nav>
          <a href="index.html">Home</a>
          <a href="shop.html">Shop</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </nav>
      <a class="shoppingbag" href="checkout.html"><img src="images/icons/shoppingbag-icon.png" alt="shoppingbag"></a>
    </div>
  </header>
   <!--Start of main-->
    <main>
      <section id="checkout-summary" class="checkout-summary">
        <h1>Checkout summary</h1>
        <!-- use grid?-->
        <div>
          <p>product</p>
          <p>size</p>
          <p>items</p>
          <p>price</p>
          <!-- <hr> tag -->
        </div>
        <div>
          <img src="images/products/boat-jacket.png" alt="boat jacket">
          <img src="images/products/running-jacket.png" alt="running jacket">
        </div>
      </section>
      <section id="shipping" class="shipping">
        <h1>shipping info</h1>
        <form>
          <input type="firstname" placeholder="First name">
          <input type="lastname" placeholder="Last name">
          <input type="streetname" placeholder="Street name">
          <input type="postalcode" placeholder="Postal code">
          <input type="city" placeholder="City">
          <input type="email" placeholder="E-mail">
          <input type="mobile" placeholder="Mobile number">
        </form>
      </section>
      <section id="payment" class="payment">
        <h1>payment info</h1>
        <img src="images/icons/klarna-logo.png" alt="Klarna logo">
        <img src="images/icons/vipps-logo.png" alt="Vipps logo">
        <img src="images/icons/visa-logo.png" alt="Visa logo">
        <a href="checkout-success.html" class="cta-button-red">checkout</a>
        <button href="checkout-success.html" class="cta-button-red">checkout</button>
        <!--button må gjøres om til <a>, husk css-->
        <button class="cta-button-white">continue shopping</button>
        <a href="shop.html" class="cta-button-white">continue shopping</a>
      </section>
  </main>
  <!--Start of footer-->
  <footer>
    <hr>
    <div class="footer-content">
      <div class="footer-nav"> 
          <p>Customer care</p>
          <ul>
            <li><a href=contact.html>Contact</a></li>
            <li><a href="#">Delivery</a></li>
            <li><a href="#">Returns</a></li>
            <li><a href="#">FAQ</a></li>
          </ul>
      </div> 
      <a class="footer-logo" href="index.html"><img src="images/logo-footer.png" alt="logo-footer"></a>
      <div class="footer-nav-some"> 
        <p>get social with us</p>
          <a href="#"><img src="images/icons/fb-icon-some.png" alt="fc-icon" class="footer-some-icons"></a>
          <a href="#"><img src="images/icons/twitter-icon-some.png" alt="twitter-icon" class="footer-some-icons"></a>
          <a href="#"><img src="images/icons/ig-icon-some.png" alt="ig-icon" class="footer-some-icons"></a>
          <a href="#"><img src="images/icons/pinterest-icon-some.png" alt="pinterest-icon" class="footer-some-icons"></a>
      </div> 
    </div>
  </footer>
  </body>
</html>
