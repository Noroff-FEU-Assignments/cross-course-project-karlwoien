   <!--Start of main-->
    <main>
      <hr>
      <div class="contact-us">
        <div class="contact-row">
          <div class="contact-column">
            <div class="contact-picture">
              <img src="images/contact/employee-contact.jpg" alt="Smiling employee in car with Rainy Days logo">
            </div>
            <!--<div class="contact-picture-mobile">
              <img src="images/contact/employee-contact-mobile.jpg" alt="Smiling employee in car with Rainy Days lofo">
            </div>-->
          </div>
          <div class="contact-column">
            <div class="contact-information">
              <h1>how can we help you?</h1>
              <p>Please feel free to contact us if you have any questions!</p>
              <div class="telephone-mail">
                <img src="images/icons/telephone-icon.png" alt="telephone-icon">
                <p>+47 900 00 000</p>
              </div>
              <div class="telephone-mail">
                <img src="images/icons/mail-icon.png" alt="mail-icon">
                <p>hello@rainydays.com</p>
              </div>
              <form class="contact-form">
                <label> <span class="hidden-text"> First name input for contact form </span>
                  <input type="text" name="name" placeholder="Name">
                </label>
                <label> <span class="hidden-text"> E-mail input for contact form </span>
                  <input type="email" id="email" placeholder="E-mail">
                </label>
                <label> <span class="hidden-text"> Textarea for  your message using the contact form </span>
                  <textarea id="message" name="message" placeholder="Your message"></textarea>
                </label>
                <div class="submit-btn">
                  <a id=contact-btn class="btn--red">Submit</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
