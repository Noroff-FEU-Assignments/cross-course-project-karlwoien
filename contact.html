              <img src="images/contact/employee-contact.jpg" alt="Smiling employee in car with Rainy Days logo">

          </div>

            <div class="contact-information">
              <h1>how can we help you?</h1>

              <div class="telephone-mail">
                <img src="images/icons/telephone-icon.png" alt="telephone-icon">

              </div>
              <div class="telephone-mail">
                <img src="images/icons/mail-icon.png" alt="mail-icon">

              </div>
              <form>
                <input type="name" placeholder="Name">
                <input type="e-mail" placeholder="E-mail">
                <textarea id="message" name="message" placeholder="Your message"></textarea>
                <div class="submit-btn">
                  <a id=contact-btn class="btn--red">Submit</a>
                </div>
              </form>
            </div>
          </div>
